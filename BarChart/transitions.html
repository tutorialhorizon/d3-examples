<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .chart rect {
    fill: steelblue;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis text {
    font-size: 12px;
  }

  .chart .current {
    fill: green;
    cursor: pointer;
  }
</style>
<body>

  <div class="chart-container">
    <svg class="chart">
    </svg>
  </div>

</body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="./transitions.js"></script>
